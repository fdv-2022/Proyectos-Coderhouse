<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <!-- inicia el header-->
    <header>
        <h1 id="title">Stocker</h1>
    </header>
    <!-- termina el header-->

    <!-- inicia el main-->
    <main>

        <!-- grid-->
        <div class="wrapper">

              <!-- container del form -->
            <div id="grid-form">
                <h3 id="form-title">Formulario de ingreso de Stock:</h3>

                <!-- inicio FORM -->
                <form id="stock-form">

                    <label class="form-label" for="form-product-name">Nombre de producto:</label>
                    <input type="text"
                    id="form-product-name"
                    name="form-product-name"
                    placeholder="Solo se permiten letras minusculas" required>

                    <label class="form-label" for="form-product-stock">Stock actual:</label>
                    <input type="number"
                    id="form-product-stock"
                    name="form-product-stock"
                    placeholder="Ingrese la cantidad de unidades en el rango 0-100" min="0" max="100" required>

                    <label class="form-label" for="form-product-stockMin">Stock minimo deseado (1-100):</label>
                    <input type="number"
                    id="form-product-stockMin"
                    name="form-product-stockMin"
                    placeholder="Ingrese la cantidad de unidades en el rango 1-100" min="1" max="100" required>

                    <button type="submit" id="form-submit">INGRESAR</button>
                </form>
            </div>

            <!-- container del stock -->
            <div id="grid-stock">
                <!-- Este es el div que se usa como base para renderisar los productos con el script.
                    <div class="product">
                    <h2 class="product-title" name="product-name">Nombre</h2>
                    <h4 class="product-text" name="product-stock">Stock: X</h4>
                    <h4 class="product-text" name="product-stockMin">Stock minimo: X</h4>
                     </div> -->
            </div>
        </div>
        <!-- cierre grid-->

    </main>

    <footer></footer>

    <script src="main.js">
    </script>
</body>
</html>

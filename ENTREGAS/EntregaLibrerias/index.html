<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">

    <!-- Librerias -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
    <!-- inicia el header-->
    <header>
        <h1 id="title">Stocker</h1>
    </header>
    <!-- termina el header-->

    <!-- inicia el main-->
    <main>

        <!-- grid-->
        <div class="wrapper">

            <!--Todos los container de aca hasta el stock solo se va a mostrar 1 el resto van a estar ocultos.-->

            <!-- container Menu Inicial-->

            <div id="grid-inicio" class="menu">
                <form id="username-form">
                    <label id="username-input-label" for="username-input">Bienvenido, ingrese su nombre de usuario.   </label>

                    <input type="text"
                    id="username-input" name="username-input"
                    placeholder="e.g Agustin"
                    pattern="[a-zA-Z]+"
                    required/>

                    <button type="submit" id="username-input-btn">Confirmar</button>
                </form>
            </div>

            <!-- container Menu-->

            <div id="grid-menu" class="menu hidden">
                <h1 id="menu-title">Bienvenido usuario.</h1>
                <h2 id="menu-subtitle">Â¿Que desea realizar?</h2>
                <ul id="menu-list">
                    <li class="menu-option">
                        <button id="menu-option1">Agregar nuevo producto</button>
                    </li>
                    <li class="menu-option">
                        <button id="menu-option2">Eliminar producto</button>
                    </li>
                </ul>
            </div>

            <!-- container PRIMER OPCION DEL MENU -->
            <div id="grid-menu-1" class="menu hidden">
                <h3 id="form-title">Formulario de ingreso de Stock:</h3>
                     <!--FORM -->
                <form id="stock-form">

                    <label class="form-label" for="form-product-name">Nombre de producto:</label>
                    <input type="text"
                    id="form-product-name"
                    name="form-product-name"
                    title="Solo se permiten letras"
                    placeholder="Producto"
                    pattern="[a-zA-Z]+" required>

                    <label class="form-label" for="form-product-stock">Stock actual:</label>
                    <input type="number"
                    id="form-product-stock"
                    name="form-product-stock"
                    placeholder="0-100" min="0" max="100" required>

                    <label class="form-label" for="form-product-stockMin">Stock minimo deseado:</label>
                    <input type="number"
                    id="form-product-stockMin"
                    name="form-product-stockMin"
                    placeholder="1-100" min="1" max="100" required>

                    <div id="flex-buttons">
                        <button type="submit" id="form-submit">INGRESAR</button>
                        <button type="button" id="form-return">REGRESAR</button>
                    </div>
                </form>
            </div>
            <!-- TERMINA PRIMER OPCION DEL MENU -->

            <!-- container SEGUNDA OPCION DEL MENU -->

            <div id="grid-menu-2" class="menu hidden">
                <p>Clickee el boton <span class="red">X</span> del producto que desea eliminar del stock.</p>
                <button type="button" id="menu2-return">REGRESAR</button>
            </div>

            <!-- container del stock -->
            <div id="grid-stock"></div>
        </div>
        <!-- cierre grid-->

    </main>

    <footer></footer>

    <script src="main.js">
    </script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
